<!DOCTYPE html>
<html>
    <head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		
        <meta charset="utf-8">
        <title>ELPaaS - Event Log Privacy as a Service</title>
    </head>
    <body>
	<div class="row">
		<div class="col-md-6">
			<h3>Uploaded documents</h>
		</div>	
	</div>
    <!-- List of uploaded documents -->
    {% if documents %}
        <ul>
        {% for document in documents %}
            <li><a href="{{ document.docfile.url }}">{{ document.docfile.name }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No documents.</p>
    {% endif %}

        <!-- Upload form. Note enctype attribute! -->
        <h3>Upload a file for Privatization</h3>
        <form action="{% url 'index' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!--<p>{{ form.non_field_errors }}</p>
            <p>{{ form.docfile.label_tag }}{{ form.docfile.help_text }}</p>
            <p>
                {{ form.docfile.errors }}
                {{ form.docfile }}
            </p>
			<p>{{form.email.label_tag}}{{form.email}}</p>
            <p>{{ form.algorithm.label_tag }} {{ form.algorithm }}</p>
            
            <p>{{ form.k.label_tag}}{{form.k}}</p>
            <p>{{ form.t.label_tag}}{{form.t}}</p>-->
            <table>
            {{form.as_table}}
            </table>
            <p><input type="submit" value="Upload" /></p>
        </form>
    </body>
</html>
